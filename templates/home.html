{% extends "template.html" %}

{% block page_title %}
<title>Music</title>
{% endblock %}

{% block content %}
<h2 class='section-title'>Top Albums</h2>
<div class='section-container'>
    {% for i in range(0,4) %}
    <a href="/album/{{albums[i]['@attr']['rank']}}">
        <div class='item'>
            <img src='{{albums[i]["image"][-1]["#text"]}}' class='item-img' />
            <h5 class='item-title'>{{albums[i]["name"]}}</h5>
            <h5 class='item-title'>{{albums[i]["artist"]["name"]}}</h5>
        </div>
    </a>
    {% endfor %}
</div>
<div class='section'>
    <h2 class='section-title'>Top Artists</h2>
    <div class='section-container'>
        {% for i in range(0,4) %}
        <a href="/artist/{{artists[i]['@attr']['rank']}}">
            <div class='item'>
                <img src='{{artists[i]["image"][-1]["#text"]}}' class='item-img' />
                <h5 class='item-title'>{{artists[i]["name"]}}</h5>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
